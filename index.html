<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LiquidFun Fluid Simulation</title>
  <style>
    canvas {
      border: 1px solid #000;
      display: block;
      margin: auto;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <script src="liquidfun-1.1.0\liquidfun\Box2D\lfjs\liquidfun.js"></script>
  <script>
    var world = new b2World(new b2Vec2(0, 10), true);

    // 创建底部边界
    var groundBodyDef = new b2BodyDef();
    var ground = world.CreateBody(groundBodyDef);
    var groundShape = new b2ChainShape();
    groundShape.vertices.push(new b2Vec2(0, 15));
    groundShape.vertices.push(new b2Vec2(20, 15));
    groundShape.vertices.push(new b2Vec2(20, 16));
    groundShape.vertices.push(new b2Vec2(0, 16));
    groundShape.CreateLoop();
    ground.CreateFixtureFromShape(groundShape, 0);

    // 创建液体模拟粒子系统
    var particleSystemDef = new b2ParticleSystemDef();
    var particleSystem = world.CreateParticleSystem(particleSystemDef);

    // 添加液体粒子
    var particleGroupDef = new b2ParticleGroupDef();
    particleGroupDef.shape = new b2CircleShape();
    particleGroupDef.shape.radius = 0.3;
    particleGroupDef.position = new b2Vec2(10, 5);
    particleSystem.CreateParticleGroup(particleGroupDef);

    var canvas = document.getElementById("canvas");
    var ctx = canvas.getContext("2d");

    function step() {
      world.Step(1/60, 8, 3);

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      var particles = particleSystem.GetPositionBuffer();
      for (var i = 0; i < particles.length; i += 2) {
        var x = particles[i] * 30;
        var y = particles[i + 1] * 30;
        ctx.beginPath();
        ctx.arc(x, y, 2, 0, Math.PI * 2);
        ctx.fillStyle = "blue";
        ctx.fill();
      }

      requestAnimationFrame(step);
    }
    step();
  </script>
</body>
</html>
